
services:
  backend:
    image: "jacobkogut/gs_backend"
    build:
      context: "https://github.com/McGillRocketTeam/groundstation-backend-2025.git"
    hostname: yamcs
    container_name: yamcs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    volumes:
      - yamcs-telemetry:/yamcs/gs_backend/yamcs-data
    privileged: true
    ports:
      - "8090:8090"
      - "10015:10015/udp"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - quickstart
  frontend:
    image: "jacobkogut/gs_frontend"
    build:
      context: "https://github.com/McGillRocketTeam/groundstation-frontend-v2.git"
    ports:
      - "80:80"
    depends_on: [backend]
networks:
  quickstart:
    driver: bridge
volumes:
  yamcs-telemetry: