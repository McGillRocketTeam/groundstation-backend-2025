services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers:
        - fs
        - jvm
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  - class: org.yamcs.plists.ParameterListService
  - class: org.yamcs.timeline.TimelineService
  - class: ca.mrt.gs_backend.serialcomm.SerialUtil

dataLinks:
  - name: lj-sim-in
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_labJack
    port: 10016
    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

  - name: udp-in
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_flight_computer_903
    port: 10015
    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

  - name: udp-out
    class: org.yamcs.tctm.UdpTcDataLink
    stream: tc_udp
    host: localhost
    port: 10025
    commandPostprocessorClassName: ca.mrt.gs_backend.MyCommandPostprocessor

  - name: fc-903
    class: ca.mrt.gs_backend.serialcomm.FCLink
    tmStream: tm_flight_computer_903
    tcStream: tc_flight_computer_903
    frequency: "903"
    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

#  - name: fc-903
#    class: ca.mrt.gs_backend.networkcomm.FCTcpServer
#    tmStream: tm_flight_computer_903
#    tcStream: tc_flight_computer_903
#    port: 9000
#    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

  - name: fc-433
    class: ca.mrt.gs_backend.serialcomm.FCLink
    tmStream: tm_flight_computer_433
    tcStream: tc_flight_computer_433
    frequency: "433"
    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

  - name: control-box
    class: ca.mrt.gs_backend.serialcomm.ControlBoxLink
    tmStream: tm_flight_computer_433
    tcStream: tc_control_box
    frequency: "control_box"
    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

  - name: labJack
    class: ca.mrt.gs_backend.labjack.LabJackDataLink
    tmStream: tm_labJack
    tcStream: tc_labJack
    packetPreprocessorClassName: ca.mrt.gs_backend.MyPacketPreprocessor

mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: emptyNode
    spec: "FC903"
    subLoaders:
      - type: xtce
        args:
          file: mdb/MRT_XTCE.xml
  - type: emptyNode
    spec: "FC433"
    subLoaders:
      - type: xtce
        args:
          file: mdb/MRT_XTCE.xml
  - type: xtce
    spec: "LabJack"
    args:
      file: mdb/LABJ_XTCE.xml


# Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "tm_flight_computer_903"
      processor: "realtime"
      rootContainer: "/FC903/FlightComputer/FCPacket"
    - name: "tm_flight_computer_433"
      processor: "realtime"
      rootContainer: "/FC433/FlightComputer/FCPacket"
    - name: "tm_labJack"
      processor: "realtime"
      rootContainer: "/LabJackT7/LabJackPacket"
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "pp_dump", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  tc:
    - name: "tc_labJack"
      processor: "realtime"
      tcPatterns: ["/LabJackT7/.*"]
    - name: "tc_flight_computer_433"
      processor: "realtime"
      tcPatterns: ["/FC433.*"]
    - name: "tc_flight_computer_903"
      processor: "realtime"
      tcPatterns: ["/FC903.*"]
    - name: "tc_control_box"
      processor: "realtime"
      tcPatterns: [ "" ]

    - name: "tc_udp"
      processor: "realtime"